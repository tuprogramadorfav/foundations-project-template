<html>

<head>
   
    <title> CEBJJ</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://use.fontawesome.com/dbcdee21c8.js"></script>
</head>
  <body>
    <nav class=container>
       <input type="checkbox" id="click" onclick="myFunction()" >
       <label for="click" class="menu-btn" id="user">
          <i class="fa fa-user"></i>
       </label>
       
       <div class="logo">
          <a href="{{url_for('index')}}"><img src="https://www.circuitoecuatorianobjj.com/wp-content/uploads/2020/09/CEBJJ-LOGO.png" alt="CEBJJ" id="logo" data-height-percentage="65" data-actual-width="976" data-actual-height="312.047"></a>
       </div>
       <input type="checkbox" id="click1" onclick="myFunction1()" >
       <label for="click1" class="menu-btn" id="burguer">
          <i class="fa fa-bars"></i>
       </label>
       <div class="dropdown">
          <button class="dropbtn"><a href="{{url_for('calendario')}}">Calendario</a></button>
          <button class="dropbtn"><a href="#"></a>Resultados</button>
          <button class="dropbtn" for="click3">Ranking <i class="fa fa-caret-down" id="down-arrow"></i></button>
             <div class="dropdown-content">
                <a href="#">Atletas</a>
                <a href="{{url_for('rankingaca')}}">Academias</a>
             </div>
          <button class="dropbtn"><a href="{{url_for('registrarse')}}">Registrarse</a></button>
        </div>
        <div class="dropdown-content3">
          <a href="{{url_for('login')}}">Iniciar Sesion</a>
          <a href="#">Membresia</a>
       </div>
       <div class="header-social-icons">
          <a  class="dropicon"><i class="fa fa-user"></i><i class="fa fa-caret-down" id="down-arrow1"></i></a>
             <div class="dropdown-content2">
                <a href="{{url_for('login')}}">Iniciar Sesion</a>
                <a href="#">Membresia</a>
             </div>
             <a href="#" target="blank"><i class="fa fa-facebook"></i></a>
             <a href="#" target="blank"><i class="fa fa-instagram"></i></a>
          </ul>
       </div>
     </nav>
     <div class="main-div">
      {% block content%} {% endblock %}
     </div>
    
    <script>
      var userLabel = document.getElementById('click')
      var burguerLabel = document.getElementById('click1')
      function myFunction(){
         if (userLabel.checked){
            burguerLabel.checked = false;
         }
      }
      function myFunction1(){
         if (burguerLabel.checked){
            userLabel.checked = false;
         }
      }
    </script>
</body>
